<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="0OhWUgcA2_sOm5y1rLSxUpkVRWHcsLtp2IrRPVGacbY" />
    <title>color switcher</title>
    <style>
            .an{border: 2px solid black;
             height: 400px;
             width: 900px; 
             translate: 30%;
             border-radius: 3rem}
             .ann{
                border: 1px solid black;
                     height: 200px;
                     width: 400px; 
                     translate: 60%; 
                     margin-top: 9%;
                     box-shadow: 0 0 10px 1px black;
                     background-color: white;
             } 
             .h{
                font-size: 2rem; margin-top: 3%;
            }
        @keyframes example{
               /* from {background-color: red;}
               to {background-color: yellow;} */
               /* 0%   {background-color: red;}
               25%  {background-color: yellow;}
               50%  {background-color: blue;}
               100% {background-color: green;}*/
           
           0%   {color:red; left:0px; top:0px;}
           25%  {color:yellow; left:200px; top:0px;}
           50%  {color:blue; left:200px; top:200px;}
           75%  {color:green; left:0px; top:200px;}
           100% {color:rgb(89, 56, 133); left:0px; top:0px;}
           }
           @keyframes xample{
               /* from {background-color: red;}
               to {background-color: yellow;} */
               /* 0%   {background-color: red;}
               25%  {background-color: yellow;}
               50%  {background-color: blue;}
               100% {background-color: green;}*/
           
           0%   {background-color:red; left:0px; top:0px;}
           25%  {background-color:yellow; left:200px; top:0px;}
           50%  {background-color:blue; left:200px; top:200px;}
           75%  {background-color:green; left:0px; top:200px;}
           78%  {background-color:orangered; left:0px; top:200px;}
           85%  {background-color:purple; left:0px; top:200px;}
           100% {background-color:rgb(89, 56, 133); left:0px; top:0px;}
           }
            section{
                transition: 2s, linear 1s ;
              
           }
           body{
               transition: 2s, linear 1s ;
               width: 99%;
           }
           span{
               animation-name: example;
               animation-duration: 10s;
               animation-iteration-count: infinite; 
           }
           .an{
               animation-name: xample;
               animation-duration: 10s;
               animation-iteration-count: infinite; 
           }
           button{
            cursor: pointer;
           }
           @media  screen and (max-width: 300px){
    body{
        
        width: 100%;
        height: 100%;
    }
    .hone{
        
        font-size: 50%;
        font-family:Broadway;
    }
    .an{
        /* height: 400px; */
        width: 250px; 
        translate: 8%;
        border-radius: 1rem;
    }
    .ann{
               
                     height: 200px;
                     width: 200px; 
                     margin-left: -40%;
                     font-size: 1px;
                     margin-top: 35%;
    }
    #clor{
        
              width: 70px; 
              margin-left: -5%;
                 
    }
    .h{
        font-size: 20px;
         margin-top: 3%;
    }
}
   </style>
</head>

<script>
    function changeC()
{
var color = document.getElementById('color').value;
// var color = document.getElementById('clor').value;
var section = document.getElementsByTagName('section')[0];
var body = document.getElementsByTagName('body')[0];
var div = document.getElementsByTagName('div')[0];
    
section.style.backgroundColor=color; 
body.style.backgroundColor=color; 
div.style.backgroundColor='white'; 


    
}; 
function changeeC()
{
// var color = document.getElementById('color').value;
var color = document.getElementById('clor').value;
var section = document.getElementsByTagName('section')[0];
var body = document.getElementsByTagName('body')[0];
var div = document.getElementsByTagName('div')[0];
    
section.style.backgroundColor=color; 
body.style.backgroundColor=color; 
div.style.backgroundColor='white'; 

document.getElementById("clor").value = "";
    
};


</script>
<body >
    <h1 style="font-size: 3rem; 
        font-family: system-ui, -apple-system,
        BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',sans-serif;
        
        
        text-align: center;" 
        id="cf"><span class="hone"> Color Switcher</span></h1>
 <div class="an" >
    <section class="ann" >
        <h2 style="text-align: center;  font-size: 2rem;" class="hh">Select Your <span>Color</span></h2>
        <div style="margin-top: 15%; margin-left: 35%;">
            <input type="text" placeholder="insert color" list="color" id="clor"><button style="border-radius: 0.2rem; padding: 1.2%; border: none; " onclick="changeeC()">Change</button>  <br><br>
            <datalist id="color">
                <option value="red">red</option>
                <option value="yellow">yellow</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="purple">purple</option>
                <option value="orange">orange</option>
                <option value="pink">pink</option>
                <option value="olive">olive</option>
                <option value="black">black</option>
                <option value="aqua">aqua</option>
                
            </datalist>
            <input type="color"  id="color" style="width: 20%; ">
            <button style="border-radius: 0.2rem; padding: 1.2%; border: none; " onclick="changeC()">Change</button><br>
           
      </div>
       
    </section>
    
 </div>
 <div class="h">You get to pick any color of your choice ... <Br> And the match different colors </div>
    <span class=""> Victory !!!</span>   <span class=""> Victory !!!</span>  
    

    


</body>
